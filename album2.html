<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album 2 - Photography Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="light-theme">
    <div class="hero-background" id="heroBackground">
        <img src="chiikawa.jpg" alt="Background" class="hero-image" id="heroImage">
        <div class="hero-overlay"></div>
    </div>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <span class="theme-icon">üåô</span>
    </button>
    <div class="container">
        <header class="header">
            <div class="gallery-header">
                <a href="gallery.html" class="back-link">‚Üê Back to Gallery</a>
                <h1 class="gallery-title">Location Name 2</h1>
            </div>
        </header>

        <main class="gallery-content">
            <div class="gallery-grid" id="galleryGrid">
                <div class="gallery-item">
                    <img src="images/gallery/album2/photo1.jpg" alt="Photo 1" class="gallery-image">
                </div>
                <div class="gallery-item">
                    <img src="images/gallery/album2/photo2.jpg" alt="Photo 2" class="gallery-image">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
