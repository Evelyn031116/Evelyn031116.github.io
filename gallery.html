<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Personal Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="light-theme">
    <div class="hero-background" id="heroBackground">
        <img src="chiikawa.jpg" alt="Background" class="hero-image" id="heroImage">
        <div class="hero-overlay"></div>
    </div>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <span class="theme-icon">üåô</span>
    </button>
    <div class="container">
        <header class="header">
            <div class="gallery-header">
                <a href="index.html" class="back-link">‚Üê Back to Home</a>
                <h1 class="gallery-title">Photography Gallery</h1>
            </div>
        </header>

        <main class="gallery-content">
            <div class="albums-grid" id="albumsGrid">
                <!-- Album Collection 1 -->
                <div class="album-collection" data-album="1">
                    <a href="album1.html" class="album-cover-link">
                        <div class="album-cover">
                            <div class="album-cover-image">
                                <img src="images/gallery/album1/photo1.jpg" alt="Album 1 Cover" class="album-photo">
                            </div>
                            <p class="album-location">Location Name 1</p>
                        </div>
                    </a>
                </div>

                <!-- Album Collection 2 -->
                <div class="album-collection" data-album="2">
                    <a href="album2.html" class="album-cover-link">
                        <div class="album-cover">
                            <div class="album-cover-image">
                                <img src="images/gallery/album2/photo1.jpg" alt="Album 2 Cover" class="album-photo">
                            </div>
                            <p class="album-location">Location Name 2</p>
                        </div>
                    </a>
                </div>

                <!-- Album Collection 3 -->
                <div class="album-collection" data-album="3">
                    <a href="album3.html" class="album-cover-link">
                        <div class="album-cover">
                            <div class="album-cover-image">
                                <img src="images/gallery/album3/photo1.jpg" alt="Album 3 Cover" class="album-photo">
                            </div>
                            <p class="album-location">Location Name 3</p>
                        </div>
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
