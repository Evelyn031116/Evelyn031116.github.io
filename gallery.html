<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Personal Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="light-theme">
    <div class="hero-background" id="heroBackground">
        <img src="chiikawa.jpg" alt="Background" class="hero-image" id="heroImage">
        <div class="hero-overlay"></div>
    </div>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <span class="theme-icon">üåô</span>
    </button>
    <div class="container">
        <header class="header">
            <div class="gallery-header">
                <a href="index.html" class="back-link">‚Üê Back to Home</a>
                <h1 class="gallery-title">Photography Gallery</h1>
            </div>
        </header>

        <main class="gallery-content">
            <div class="gallery-grid" id="galleryGrid">
                <!-- Add your photography works here -->
                <!-- Example structure (copy and modify as needed):
                <div class="gallery-item">
                    <img src="images/gallery/photo1.jpg" alt="Photo Description" class="gallery-image">
                    <div class="gallery-overlay">
                        <p class="gallery-caption">Photo Title</p>
                    </div>
                </div>
                -->
                
                <!-- Template items - Replace with your actual photos -->
                <div class="gallery-item">
                    <img src="images/gallery/photo1.jpg" alt="Photography Work 1" class="gallery-image">
                    <div class="gallery-overlay">
                        <p class="gallery-caption">Photo Title 1</p>
                    </div>
                </div>
                
                <div class="gallery-item">
                    <img src="images/gallery/photo2.jpg" alt="Photography Work 2" class="gallery-image">
                    <div class="gallery-overlay">
                        <p class="gallery-caption">Photo Title 2</p>
                    </div>
                </div>
                
                <div class="gallery-item">
                    <img src="images/gallery/photo3.jpg" alt="Photography Work 3" class="gallery-image">
                    <div class="gallery-overlay">
                        <p class="gallery-caption">Photo Title 3</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
